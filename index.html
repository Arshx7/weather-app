<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1 class="heading">Know Your Climate</h1>
        <form action="" class="form">
            <input type="text" class="searchBar" placeholder="India">
            <button class="button">Search</button>
        </form>
        <div class="unitBtns">
            <button class="unit">Celsius</button>
            <button class="unit">Fahrenheit</button>
        </div>
        
        <div class="container">
            <div class="temp-container">
                <p class="temp"></p>
            </div>
            <div class="description-container smallContainer">
                <p class="description"></p>
            </div>
            <div class="humidity-container smallContainer">
                <p class="humidity"></p>
            </div>
            <div class="windSpeed-container smallContainer">
                <p class="windSpeed"></p>
            </div>
            <div class="sunrise-container smallContainer">
                <p class="sunrise">wjenfiw</p>
            </div>
            <div class="sunset-container smallContainer">
                <p class="sunset">fjvej</p>
            </div>
        </div>

    </div>

   
</body>
</html>
